<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h3>Registrese en la aplicaci√≥n</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/480px-Google_%22G%22_Logo.svg.png" alt="google icon">
                </picture>
                <span>Registrese con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png" alt="twitter icon">
                </picture>   
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-input">
                <Label for="name">
                    <span>Name</span>
                    <input id="name" type="text" name="name">
                </Label>
                <Label for="username">
                    <span>Username</span>
                    <input id="username" type="text" name="username">
                </Label>
            </div>
            <div>
                <label for="email">
                    <span>Email</span>
                    <input type="text" id="email">
                </label>
            </div>
            <div>
                <label for="password">
                    <span>Password</span>
                    <input type="text" id="password" placeholder="6+ characters">
                </label>
            </div>
            <div class="checkbox">
                <label for="checkbox">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto las condiciones y aviso legal</span>
                </label>
            </div>
            <div class="submit-button">
                <button type="submit">Crear cuenta</button>
            </div>
        </form>
    </div>
</body>
</html>
